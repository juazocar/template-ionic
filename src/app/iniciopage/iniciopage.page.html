<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="black">
        <ion-img src="../../assets/img/logo_bo.png" width="200" height="200"></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label>Cuenta</ion-label>
        </ion-item>
        <ion-item  href="/noticiapage">
          <ion-label  >Crear noticia</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Scores</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Rules</ion-label>
        </ion-item>
        <ion-item>
          <ion-button href="/home" color="danger">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            Cerrar sesi√≥n
          </ion-button>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>

        <ion-title></ion-title>
        <ion-avatar slot="end">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" style="margin-top: 5px; margin-bottom: auto; width: 50px; height: 50px;"/>
        </ion-avatar>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-breadcrumbs>
        <ion-breadcrumb href="/iniciopage">Home</ion-breadcrumb>
      </ion-breadcrumbs>

      <ion-grid>
        <ion-row>
          <ion-col><ion-card color="success">
              <ion-card-header>
                <ion-card-title>Presupuestos aprobados</ion-card-title>
                <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content> Card Content </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card color="warning">
              <ion-card-header>
                <ion-card-title>Presupuestos pendientes</ion-card-title>
                <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content> Card Content </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card color="danger">
              <ion-card-header>
                <ion-card-title>Presupuestos rechazados</ion-card-title>
                <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content> Card Content </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button (click)="llamarApiGet()" expand="full" color="primary"><ion-icon name="log-in-outline"></ion-icon> OBTENER REGIONES</ion-button>
      <ion-button (click)="llamarAllApiGet()" expand="full" color="primary"><ion-icon name="log-in-outline"></ion-icon> LLAMAR AL GET</ion-button>
       
      <ion-list>
       
       <ion-item>
        <h1 class="center">Crear noticia</h1>
       </ion-item>
        <ion-item>
          <ion-input label="Title : " type="text" placeholder="ingrese el titulo" [(ngModel)]="noticia.title" [value]="noticia.title" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Body : " type="text" placeholder="ingrese el body" [(ngModel)]="noticia.body" [value]="noticia.body" ></ion-input>
        </ion-item>
      </ion-list>
        
      <ion-button (click)="crearNoticia()" expand="full" color="primary"><ion-icon name="log-in-outline"></ion-icon> Crear noticia</ion-button>

    </ion-content>
  </div>
</ion-app>
